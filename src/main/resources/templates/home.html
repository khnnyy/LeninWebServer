<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenin Job Order Web</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        .footer {
            font-size: 0.9rem;
        }
    </style>
     <div th:insert="~{fragments/header}"></div>
</head>
<body>
    <!-- Include the header using the complete syntax -->

    <div class="container text-center mt-5">
        <h1 class="mb-5">Lenin Job Order Web</h1>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <button class="btn btn-primary btn-lg btn-block shadow-lg" onclick="location.href='/view'">View Job Orders</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-secondary btn-lg btn-block shadow-lg" onclick="location.href='/solutions-config'">Solutions Config</button>
            </div>
            <div class="col-md-4 mb-3">
                <button class="btn btn-info btn-lg btn-block shadow-lg" onclick="location.href='/admin-config'">Admin Config</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto footer">
        <div class="container">
            <p class="mb-0">By: Al-Khadeem Abubakar | <a href="mailto:alkhadeemabubakar@gmail.com" class="text-white">alkhadeemabubakar@gmail.com</a></p>
            <p class="mb-0">An Internship project for Lenin Computer Systems, Inc.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
